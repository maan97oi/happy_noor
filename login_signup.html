<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Noor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #ff6f61;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .button {
      background-color: #ff6f61;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff4a3d;
    }

    .hidden-message {
      display: none;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #333;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>For Noor üíñ</h1>
    <button class="button" onclick="revealMessage()">Click Me</button>
    <div id="hiddenMessage" class="hidden-message">
      Noor, you mean the world to me! üåçüíï Thank you for being the amazing person you are. I love you! ‚ù§Ô∏è
    </div>
  </div>

  <script>
    function revealMessage() {
      const message = document.getElementById('hiddenMessage');
      message.style.display = 'block';
    }
  </script>
</body>
</html>
